<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Convert Celsius to Fahrenheit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <!---->
    <!--start header-->
    <header>
        <!--start nav bar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Temperature Converter</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="f_to_c.html">Convert Fahrenheit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="c_to_f.html">Convert Celsius</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--end nav bar-->
    </header>
    <!--end header-->

    <!--start-->
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Convert Celsius to Fahrenheit</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form id="myForm">
                        <div class="mb-3">
                            <label for="txtInput" class="form-label">Celsius (Input Temperature)</label>
                            <input type="text" class="form-control" id="txtInput">
                        </div>
                        <div class="mb-3">
                            <label for="txtOutput" class="form-label">Fahrenheit (Output Temperature)</label>
                            <input type="text" class="form-control" id="txtOutput" readonly="">
                        </div>

                        <button id="convertBtn" type="button" class="btn btn-primary">Convert</button>
                        <button id="resetBtn" type="button" class="btn btn-danger">Reset</button>
                    </form>
                </div>


    </main>
    <!--end main-->

    <!--link javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    <script src="scripts/c_to_.js"></script>
    <script src="scripts/reset.js"></script>
    <!--end script-->

</body>
</html>
